<div class="single-course">
	<div class="panel-heading">
		<!-- perhaps move course_id one position up -->
		
		<div class="row">
			<div class="col-md-7">
				<h3 class="panel-title"><span>1000</span> <span>Example course</span></h3>
			</div>
			<div class="col-md-5">
				<div class="btn-group" role="group">
					<input type="hidden" id="course_id" value="{{id}}" />
					<button type="button" class="btn btn-success">Add(help)</button>
					<button type="button" class="btn btn-primary">Postpone(help)</button>
					<button type="button" class="btn btn-danger">Ignore(help)</button>
				</div>
			</div>
		</div>
	</div>

	<div class="panel-body">
		<div class="row">Here you will see a description of the class you might want to take.</div>
	</div>
	
	<div class="panel-bottom">
		
		<div class="row">
			<div class="col-md-11">
				<div class="btn-group" id="tag-button" role="group">
					<input type="hidden" id="tag_id" value="{{tagId}}" />
					<button type="button" class="btn btn-default">
						<span class = "tagName">Press here to upvote/downvote a tag</span> 
						<span class = "tagCount">value(over 9000!)</span>
					</button>
				</div>
			</div>
		</div>
		
	</div>
	
</div>
